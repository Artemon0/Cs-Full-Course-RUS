<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🎮 C# Learning for Unity</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="container">
			<header class="header">
				<h1>🎮 C# LEARNING FOR UNITY 🎮</h1>
			</header>

			<main id="main-content">
				<div id="menu" class="menu">
					<section class="module">
						<h2>📚 MODULE 1: C# Basics</h2>
						<button class="lesson-btn" data-lesson="1">
							1. Variables and Data Types
						</button>
						<button class="lesson-btn" data-lesson="2">2. Operators</button>
						<button class="lesson-btn" data-lesson="3">
							3. Conditional Statements
						</button>
						<button class="lesson-btn" data-lesson="4">4. Loops</button>
						<button class="lesson-btn" data-lesson="5">
							5. Arrays and Collections
						</button>
						<button class="lesson-btn" data-lesson="6">6. Methods</button>
					</section>

					<section class="module">
						<h2>📚 MODULE 2: OOP IN C#</h2>
						<button class="lesson-btn" data-lesson="7">
							7. Classes and Objects
						</button>
						<button class="lesson-btn" data-lesson="8">
							8. Inheritance and Polymorphism
						</button>
						<button class="lesson-btn" data-lesson="9">
							9. Interfaces and Abstract Classes
						</button>
						<button class="lesson-btn" data-lesson="10">
							10. Design Patterns
						</button>
					</section>

					<section class="module">
						<h2>📚 MODULE 3: GAME CONCEPTS</h2>
						<button class="lesson-btn" data-lesson="11">11. Game Loop</button>
						<button class="lesson-btn" data-lesson="12">
							12. Component System
						</button>
						<button class="lesson-btn" data-lesson="13">
							13. Event System
						</button>
					</section>
				</div>

				<div id="lesson-content" class="lesson-content hidden">
					<button id="back-btn" class="back-btn">← Back to Menu</button>
					<div id="lesson-output" class="output"></div>
				</div>
			</main>

			<footer class="footer">
				<p>Interactive C# Learning for Unity | GitHub Pages</p>
			</footer>
		</div>

		<script src="script.js"></script>
	</body>
</html>
